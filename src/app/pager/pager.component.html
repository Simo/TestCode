<h3>Lista statica</h3>
<ul>
  <li><a (click)="onPaging(1)">1</a></li>
  <li><a (click)="onPaging(2)">2</a></li>
  <li><a (click)="onPaging(3)">3</a></li>
  <li><a (click)="onPaging(4)">4</a></li>
</ul>
<h3>Lista dinamica</h3>
<ul>
  <li *ngFor="let c of (totalCount | numberToArray:pageSize)">
    <a (click)="onPaging(c)">{{c}}</a>
  </li>
</ul>
